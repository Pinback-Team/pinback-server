name: CI Pipeline

on:
  push:
    branches:
      - feature/architecture-migration
  pull_request:
    branches: [ "feature/architecture-migration" ]

jobs:
  test-modules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ shared, core, infrastructure ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Test ${{ matrix.module }} module
        run: ./gradlew :${{ matrix.module }}:test

      - name: Publish Test Report for ${{ matrix.module }}
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '${{ matrix.module }}/build/test-results/test/TEST-*.xml'
          check_name: '${{ matrix.module }} Test Results'

  build-verification:
    runs-on: ubuntu-latest
    needs: test-modules
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build all modules
        run: ./gradlew build

      - name: Publish Main Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          check_name: 'Main Application Test Results'
