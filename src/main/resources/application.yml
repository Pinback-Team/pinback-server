spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: ${SHOW_SQL:false}
springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /v3/api-docs
jwt:
  secret-key: ${SECRET_KEY}
  accessExpirationPeriod: ${ACCESS_EXPIRATION_PERIOD}
  issuer: ${ISSUER}